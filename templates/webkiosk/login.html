{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'webkiosk/styles/login.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <img class='bg1' src="{% static 'webkiosk/images/Ellipse1.png' %}">
    <img class='bg2' src="{% static 'webkiosk/images/Ellipse2.png' %}">
    <div class='container'>
        <div class="innercontainer">
            <div class="logoplace">
                <img class='logo' src="{% static 'webkiosk/images/logo.png' %}">
            </div>
            <div class="welcome">
                <p>Welcome to Choobs</p>
                <p>Log in and start Choobing now!</p>
            </div>
            <form method="POST" action="">
                {% csrf_token %}
                <div class='first'>
                    <label>Username</label>
                    <input type='text' name='username' class='form-control'>
                </div>
                <div class='second'>
                    <label>Password</label>
                    <input type='password' name='password' class='form-control'>
                </div>
                <div class='third'>
                    <input type='submit' value='Log in'>
                </div>
            </form>
        </div>

        {% for message in messages %}
            <p id='messages'>{{ message }}</p>
        {% endfor %}
        <div class='fourth'>
            <p>Don't have an account? <a href="{% url 'webkiosk:register' %}" class="ml-2">Sign Up</a></p>
        </div>
        <div class='fifth'>
            <p>By signing up you agree to the Terms and Conditions & </p>
            <p>Privacy Policy of the Choobs Corp.</p>
        </div>
    </div>
</body>
</html>
